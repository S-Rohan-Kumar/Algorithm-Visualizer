<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array Algorithm Visualizer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1>Array Algorithm Visualizer</h1>
      <p>Watch sorting algorithms come to life with interactive visualizations</p>
    </div>

    <!-- Control Panel -->
    <div class="control-panel">
      <div class="controls-grid">
        <div class="control-group">
          <label for="algorithm">Algorithm</label>
          <select id="algorithm">
            <option value="bubble">Bubble Sort</option>
            <option value="selection">Selection Sort</option>
            <option value="insertion">Insertion Sort</option>
            <option value="merge">Merge Sort</option>
            <option value="quick">Quick Sort</option>
            <option value="heap">Heap Sort</option>
          </select>
        </div>

        <div class="control-group">
          <label for="arraySize">Array Size</label>
          <input type="range" id="arraySize" min="5" max="50" value="12">
          <div class="range-value">12 elements</div>
        </div>

        <div class="control-group">
          <label for="speed">Animation Speed</label>
          <input type="range" id="speed" min="50" max="2000">
          <div class="range-value">500ms</div>
        </div>

        <div class="control-group">
          <label for="dataType">Data Type</label>
          <select id="dataType">
            <option value="random">Random Numbers</option>
            <option value="ascending">Nearly Sorted</option>
            <option value="descending">Reverse Sorted</option>
            <option value="identical">Identical Elements</option>
          </select>
        </div>
      </div>

      <div class="button-group">
        <button class="btn btn-primary">Generate Array</button>
        <button class="btn btn-secondary">Start Sorting</button>
      </div>
    </div>

    <!-- Visualizer Container -->
    <div class="visualizer-container">
      <div class="visualizer-header">
        <h2 class="visualizer-title">Array Visualization</h2>
        <div class="algorithm-info">
          <span>Algorithm: <strong>Bubble Sort</strong></span>
          <div class="status-badge status-ready">Ready</div>
        </div>
      </div>

      <div class="array-container">
        <div class="array-wrapper">
          <!-- Demo Array -->
          <div class="array-display demo-array">
            <div class="array-box value-medium">23</div>
            <div class="array-box value-low comparing">8</div>
            <div class="array-box value-high">45</div>
            <div class="array-box value-medium swapping">12</div>
            <div class="array-box value-highest">67</div>
            <div class="array-box value-low">3</div>
            <div class="array-box value-high sorted">56</div>
            <div class="array-box value-medium">34</div>
            <div class="array-box value-low">9</div>
            <div class="array-box value-highest pivot">78</div>
            <div class="array-box value-medium">29</div>
            <div class="array-box value-high">41</div>
          </div>
        </div>
      </div>

      <!-- Legend -->
      <div class="legend">
        <div class="legend-title">Element States</div>
        <div class="legend-items">
          <div class="legend-item">
            <div class="legend-box normal"></div>
            <span class="legend-text">Normal Element</span>
          </div>
          <div class="legend-item">
            <div class="legend-box comparing"></div>
            <span class="legend-text">Being Compared</span>
          </div>
          <div class="legend-item">
            <div class="legend-box swapping"></div>
            <span class="legend-text">Being Swapped</span>
          </div>
          <div class="legend-item">
            <div class="legend-box sorted"></div>
            <span class="legend-text">Sorted Position</span>
          </div>
          <div class="legend-item">
            <div class="legend-box pivot"></div>
            <span class="legend-text">Pivot Element</span>
          </div>
        </div>
      </div>
    </div>

  </div>
  <script src="script.js"></script>
</body>
</html>
